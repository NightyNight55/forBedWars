<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>鐵礦管理器</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #points {
      font-size: 48px;
      margin: 20px;
    }
    button {
      font-size: 24px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>鐵礦管理器</h1>
  <div id="points">鐵礦：0</div>
  <button onclick="decrease1Point()">減少 1 個</button>
  <button onclick="decrease5Point()">減少 5 個</button>
  <button onclick="decrease10Point()">減少 10 個</button>

  <script>
    let points = 0;
    const pointDisplay = document.getElementById('points');

    // 每10秒自動加1點
    setInterval(() => {
      points++;
      updateDisplay();
    }, 10000); // 10秒

    function decrease1Point() {
      points--;
      updateDisplay();
    }

      points = point - 10;
      updateDisplay();
    }

    function updateDisplay() {
      pointDisplay.textContent = `鐵礦：${points}`;
    }
  </script>

</body>
</html>
