<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>鐵礦管理器</title>
  <style>
    body {
      font-family: "Segoe UI", "Arial", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      color: #006064;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #bbb;
    }

    #points {
      font-size: 48px;
      background-color: #ffffffcc;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #004d40;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0097a7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #006064;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>鐵礦管理器</h1>
  <div id="points">鐵礦：0</div>
  <div>
    <button onclick="decrease1Point()">減少 1 個</button>
    <button onclick="decrease5Point()">減少 5 個</button>
    <button onclick="decrease10Point()">減少 10 個</button>
  </div>

  <script>
    let points = parseInt(localStorage.getItem('ironPoints')) || 0;
    let lastUpdate = parseInt(localStorage.getItem('lastUpdate')) || Date.now();
    const pointDisplay = document.getElementById('points');

    function updateDisplay() {
      pointDisplay.textContent = `鐵礦：${points}`;
      localStorage.setItem('ironPoints', points);
      localStorage.setItem('lastUpdate', lastUpdate);
    }

    function showInsufficientAlert() {
      alert("鐵礦不足！");
    }

    function decrease1Point() {
      if (points >= 1) {
        points -= 1;
        updateDisplay();
      } else {
        showInsufficientAlert();
      }
    }

    function decrease5Point() {
      if (points >= 5) {
        points -= 5;
        updateDisplay();
      } else {
        showInsufficientAlert();
      }
    }

    function decrease10Point() {
      if (points >= 10) {
        points -= 10;
        updateDisplay();
      } else {
        showInsufficientAlert();
      }
    }

    // 每秒檢查一次是否該自動加鐵礦
    setInterval(() => {
      const now = Date.now();
      const elapsedSeconds = Math.floor((now - lastUpdate) / 1000);

      if (elapsedSeconds >= 10) {
        const gained = Math.floor(elapsedSeconds / 10);
        points += gained;
        lastUpdate += gained * 10000;
        updateDisplay();
      }
    }, 1000);

    updateDisplay();
  </script>

</body>
</html>
