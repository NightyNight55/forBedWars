<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>鐵礦管理器</title>
  <style>
    body {
      font-family: "Segoe UI", "Arial", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3em;
      color: #006064;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #bbb;
    }

    #points {
      font-size: 48px;
      background-color: #ffffffcc;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #004d40;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0097a7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #006064;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #button1 {
      background-color: #ff5252;
    }

    #button1:hover {
      background-color: #640f00;
    }

    /* 美觀提示框樣式 */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #ff5252;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px 24px;
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 80px;
    }

    /* 鐵礦圖片容器與動畫 */
    #iron-container {
      position: relative;
      width: 100%;
      height: 200px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    #ironContainer {
  position: absolute;
  top: 100px; /* 避開標題和按鈕 */
  left: 0;
  right: 0;
  bottom: 0;
  pointer-events: none; /* 不影響滑鼠事件 */
  z-index: 0; /* 在最底層 */
  overflow: visible;
}

    .iron {
    position: absolute;
    width: 50px;
    height: 50px;
    animation: drop 0.6s ease-out;
    transition: transform 0.3s ease, opacity 0.3s ease;
    }

  @keyframes drop {
    0% {
      transform: translateY(-100vh) scale(0.5);
      opacity: 0;
    }
    60% {
      transform: translateY(-20px) scale(1.1);
      opacity: 1;
    }
    100% {
      transform: translateY(0) scale(1);
    }
  }



    @keyframes fall {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>鐵礦管理器</h1>
  <div id="points">鐵礦：0</div>
  <div>
    <button onclick="decrease1Point()">減少 1 個</button>
    <button onclick="decrease5Point()">減少 5 個</button>
    <button onclick="decrease10Point()">減少 10 個</button>
  </div>
  <div>
    <button id="button1" onclick="increase1Point()">增加 1 個</button>
    <button id="button1" onclick="increase5Point()">增加 5 個</button>
    <button id="button1" onclick="increase10Point()">增加 10 個</button>
  </div>
  <div></div>
  <div>
    <button id="button1" onclick="resetPoint()">歸零</button>
  </div>

  <div id="iron-container"></div>
  <div id="toast">鐵礦不足！</div>
  <div id="ironContainer"></div>

  <script>
    let points = parseInt(localStorage.getItem('ironPoints')) || 0;
    let lastUpdate = parseInt(localStorage.getItem('lastUpdate')) || Date.now();
    const pointDisplay = document.getElementById('points');
    const toast = document.getElementById('toast');
    const ironContainer = document.getElementById('iron-container');

    function updateDisplay() {
      pointDisplay.textContent = `鐵礦：${points}`;
      localStorage.setItem('ironPoints', points);
      localStorage.setItem('lastUpdate', lastUpdate);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    let ironStackMap = {}; // 記錄 x 位置上已有幾層

function addIronVisual(times = 1) {
  for (let i = 0; i < times; i++) {
    const img = document.createElement('img');
    img.src = "iron.png";
    img.classList.add('iron');

    const ironWidth = 50;
    const ironHeight = 50;
    const screenWidth = window.innerWidth;

    // 隨機生成 x 座標（以 50 為單位對齊）
    const columnCount = Math.floor(screenWidth / ironWidth);
    const column = Math.floor(Math.random() * columnCount);
    const x = column * ironWidth;

    // 計算此 column 的目前堆疊高度
    const stackHeight = ironStackMap[column] || 0;
    const y = window.innerHeight - ironHeight * (stackHeight + 1);

    img.style.left = `${x}px`;
    img.style.top = `${y}px`;

    // 記錄 stack
    ironStackMap[column] = stackHeight + 1;

    document.getElementById('ironContainer').appendChild(img);
  }
}

function removeIronVisual(times = 1) {
  for (let i = 0; i < times; i++) {
    const imgs = document.querySelectorAll('.iron');
    if (imgs.length > 0) {
      const target = imgs[Math.floor(Math.random() * imgs.length)];
      const x = parseInt(target.style.left);
      const column = Math.floor(x / 50);

      // 從 body 移除
      target.remove();

      // 更新堆疊資料
      if (ironStackMap[column]) {
        ironStackMap[column]--;
        if (ironStackMap[column] <= 0) delete ironStackMap[column];
      }
    }
  }
}

function resetPoint(){
  removeIronVisual(points);
  points = 0;
  updateDisplay();
}



    function decrease1Point() {
      if (points >= 1) {
        points -= 1;
        removeIronVisual(1);
        updateDisplay();
      } else {
        showToast("鐵礦不足！");
      }
    }

    function decrease5Point() {
      if (points >= 5) {
        points -= 5;
        removeIronVisual(5);
        updateDisplay();
      } else {
        showToast("鐵礦不足！");
      }
    }

    function decrease10Point() {
      if (points >= 10) {
        points -= 10;
        removeIronVisual(10);
        updateDisplay();
      } else {
        showToast("鐵礦不足！");
      }
    }

    function increase1Point() {
      points++;
      addIronVisual(1);
      updateDisplay();
    }

    function increase5Point() {
      points += 5;
      addIronVisual(5);
      updateDisplay();
    }

    function increase10Point() {
      points += 10;
      addIronVisual(10);
      updateDisplay();
    }

    // 自動累加機制
    setInterval(() => {
      const now = Date.now();
      const elapsedSeconds = Math.floor((now - lastUpdate) / 1000);
      if (elapsedSeconds >= 10) {
        const gained = Math.floor(elapsedSeconds / 10);
        points += gained;
        addIronVisual(gained);
        lastUpdate += gained * 10000;
        updateDisplay();
      }
    }, 1000);

    // 初始載入鐵礦圖片
    window.onload = () => {
      for (let i = 0; i < points; i++) {
        addIronVisual();
      }
      updateDisplay();
    };
  </script>

</body>
</html>
