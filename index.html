<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>鐵礦管理器</title>
  <style>
    body {
      font-family: "Segoe UI", "Arial", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      color: #006064;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #bbb;
    }

    #points {
      font-size: 48px;
      background-color: #ffffffcc;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #004d40;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0097a7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #006064;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #button1 {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff5252;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    #button1:hover {
      background-color: #640f00;
      transform: scale(1.05);
    }

    #button1:active {
      transform: scale(0.95);
    }

    /* 美觀提示框樣式 */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #ff5252;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px 24px;
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
      font-size: 18px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 80px;
    }
  </style>
</head>
<body>

  <h1>鐵礦管理器</h1>
  <div id="points">鐵礦：0</div>
  <div>
    <button onclick="decrease1Point()">減少 1 個</button>
    <button onclick="decrease5Point()">減少 5 個</button>
    <button onclick="decrease10Point()">減少 10 個</button>
  </div>
  <div>
    <button id="button1" onclick="increase1Point()">增加 1 個</button>
    <button id="button1" onclick="increase5Point()">增加 5 個</button>
    <button id="button1" onclick="increase10Point()">增加 10 個</button>
  </div>

  <!-- 提示框容器 -->
  <div id="toast">鐵礦不足！</div>

  <script>
    let points = parseInt(localStorage.getItem('ironPoints')) || 0;
    let lastUpdate = parseInt(localStorage.getItem('lastUpdate')) || Date.now();
    const pointDisplay = document.getElementById('points');
    const toast = document.getElementById('toast');

    function updateDisplay() {
      pointDisplay.textContent = `鐵礦：${points}`;
      localStorage.setItem('ironPoints', points);
      localStorage.setItem('lastUpdate', lastUpdate);
    }

    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500); // 顯示 2.5 秒
    }

    function decrease1Point() {
      if (points >= 1) {
        points -= 1;
        updateDisplay();
      } else {
        showToast("鐵礦不足！");
      }
    }

    function decrease5Point() {
      if (points >= 5) {
        points -= 5;
        updateDisplay();
      } else {
        showToast("鐵礦不足！");
      }
    }

    function decrease10Point() {
      if (points >= 10) {
        points -= 10;
        updateDisplay();
      } else {
        showToast("鐵礦不足！");
      }
    }

    function increase1Point() {
      points ++;
    }

    function increase5Point() {
      points = points + 5;
    }

    function increase10Point() {
      points = points + 10;
    }

    // 自動累加機制
    setInterval(() => {
      const now = Date.now();
      const elapsedSeconds = Math.floor((now - lastUpdate) / 1000);
      if (elapsedSeconds >= 10) {
        const gained = Math.floor(elapsedSeconds / 10);
        points += gained;
        lastUpdate += gained * 10000;
        updateDisplay();
      }
    }, 1000);

    updateDisplay();
  </script>

</body>
</html>
