<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>鐵礦管理器</title>
  <style>
    body {
      font-family: "Segoe UI", "Arial", sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      color: #006064;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #bbb;
    }

    #points {
      font-size: 48px;
      background-color: #ffffffcc;
      border-radius: 12px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: #004d40;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0097a7;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #006064;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>鐵礦管理器</h1>
  <div id="points">鐵礦：0</div>
  <div>
    <button onclick="decrease1Point()">減少 1 個</button>
    <button onclick="decrease5Point()">減少 5 個</button>
    <button onclick="decrease10Point()">減少 10 個</button>
  </div>

  <script>
    let points = 0;
    const pointDisplay = document.getElementById('points');

    setInterval(() => {
      points++;
      updateDisplay();
    }, 10000); // 每10秒加1點

    function decrease1Point() {
      //points = Math.max(points - 1, 0);
      points --;
      updateDisplay();
    }

    function decrease5Point() {
      //points = Math.max(points - 5, 0);
      points = points -5;
      updateDisplay();
    }

    function decrease10Point() {
      //points = Math.max(points - 10, 0);
      points = points -10;
      updateDisplay();
    }

    function updateDisplay() {
      pointDisplay.textContent = `鐵礦：${points}`;
    }
  </script>

</body>
</html>
